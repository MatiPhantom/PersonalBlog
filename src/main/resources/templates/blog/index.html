<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Personal Blog</title>
    <link rel="stylesheet" th:href="@{/css/blog/style.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <header th:replace="~{/common/header :: header}"></header>
    <main>
      <div class="container">
        <div class="blog-container">
          <h1 class="blog-title">Todos los Artículos</h1>

          <p
            class="blog-description"
            th:if="${article == null or #lists.isEmpty(articles)}"
            th:align="center"
          >
            Aquí encontrarás todos los artículos publicados en el blog.
          </p>

          <div
            class="articles-list"
            th:if="${article != null or not #lists.isEmpty(articles)}"
          >
            <a
              th:each="article : ${articles}"
              th:href="@{'/blog/article/'+${article.id}}"
              class="article-item"
            >
              <h3 class="article-title" th:text="${article.title}"></h3>
              <span
                class="article-date"
                th:text="${article.publishedDate}"
              ></span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{/common/footer :: footer}"></footer>
  </body>
</html>

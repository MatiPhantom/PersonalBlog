<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Personal Blog</title>
    <link rel="stylesheet" th:href="@{/css/blog/style.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <header th:replace="~{/common/header :: header}"></header>
    <main>
      <div class="container">
        <div class="blog-container" style="position: relative">
          <a
            th:href="@{blog/article/new}"
            class="btn btn-primary floating-button"
            >+ Nuevo Artículo</a
          >
          <h1 class="blog-title">Todos los Artículos</h1>
          <div th:if="${session.userLogedId != null}" align="center">
            Bienvenid@, <span th:text="${userLoged.name}">Usuario</span>
          </div>

          <p
            class="blog-description"
            th:if="${article == null or #lists.isEmpty(articles)}"
            th:align="center"
          >
            Aquí encontrarás todos los artículos publicados en el blog.
          </p>

          <div
            class="articles-list"
            th:if="${article != null or not #lists.isEmpty(articles)}"
          >
            <div th:each="article : ${articles}" class="article-item">
              <a
                th:href="@{'/blog/article/' + ${article.id}}"
                style="text-decoration: none"
              >
                <h3 class="article-title" th:text="${article.title}"></h3>
                <span
                  class="article-date"
                  th:text="${article.publishedDate}"
                  th:if="${userLoged.role == 'USER'}"
                ></span>

                <!-- Botones de acción para usuarios logueados -->
                <div class="mt-2" th:if="${userLoged.role == 'ADMIN'}">
                  <a
                    th:href="@{'/blog/article/edit/' + ${article.id}}"
                    class="btn btn-primary btn-sm"
                    >Editar</a
                  >
                  <a
                    th:href="@{'/blog/article/delete/' + ${article.id}}"
                    class="btn btn-danger btn-sm"
                    >Eliminar</a
                  >
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{/common/footer :: footer}"></footer>
  </body>
</html>
